<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div id="instructions" style="position: absolute; top: 10px; right: 10px; color: white; font-size: 16px;">
      <h2>Hướng dẫn Chơi</h2>
      <p>Dùng các phím mũi tên để điều khiển Pacman.</p>
      <p>Ăn hết tất cả các coin để thắng.</p>
      <p>Tránh xa những con ma!</p>
      <p>Nhấn phím 'Space' để bắt đầu/dừng tạm thời trò chơi.</p>
      <p>Khi chết nhấn 'Y' để tiếp tục hoặc 'N' để dừng lại.</p>
    </div>
